<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oh My Food </title>
    
        <link rel="stylesheet" type="text/css" href="Style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/5452b9ae6d.js" crossorigin="anonymous" ></script>
    </head>
        

    <Header>
        <div class="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" >
        </div>

        <div class="search">
            <div class="locate">
                <p><i class="fas fa-map-marker-alt" ></i> Paris, Belleville</p>
            </div>
        </div>

        <div class="intro">
            <h3 class="book"> Réservez le menu qui vous convient</h3>
            <p class="text_intro">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </div>
    </Header>



    <body>
        <div class="functioning">
            <h3>Fonctionnement</h3>

            <div class="restaurant_choice">
                <div class="1"><p>1</p></div>
                <div class="icon_choice">
                    <p><i class="fa-solid fa-mobile-screen"></i></p>
                </div>
                <h3>Choisissez un restaurant</h3>
            </div>

            <div class="compose_menu">
                <div class="2"><p>2</p></div>
                <div class="icon_compose">
                    <p><i class="fa-solid fa-list-ul"></i></p>
                </div>
                <h3>Composez votre menu</h3>
            </div>

            <div class="taste_restaurant">
                <div class="3"><p>3</p></div>
                <div class="icon_taste">
                    <p><i class="fa-solid fa-store"></i></p>
                </div>
                <h3>Dégustez au restaurant</h3>
            </div>

        </div>

        <div class="restaurant">

            <div class="taste">

            </div>

            <div class="enchanted">

            </div>

            <div class="french">

            </div>

            <div class="sense">

            </div>

        </div>
    </body>

    <footer>
        <div class="footer">
            <img src="" alt="">
            <h3 class="footer_restaurant"> Proposer un restaurant</h3>
            <h3 class="Partner">Devenir partenaire</h3>
            <h3 class="Legal">Mentions légales</h3>
            <h3 class="Contact">Contact</h3>
        </div>
    </footer>
</html>
